<ion-content padding class="transparent-header">
  <button text-left icon-only ion-button outline clear color="white">
    <ion-icon name="close"></ion-icon>
  </button>
  <img class="logo" src="assets/imgs/logo/logo-instagram.png" />
  <div padding>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="login()" color="light" class="login-button">Login</button>
  </div>
  <div class="strike">
    <span>OR</span>
  </div>
  <div padding text-center>
    <span>Don't have an account? <a (click)="goToSignup()" tappable color="white"><strong>Sign up here</strong>.</a></span>
  </div>
</ion-content>
